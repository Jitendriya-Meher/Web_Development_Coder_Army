<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .h2{
            background-color: brown;
            color: violet;
            font-size: 50px;
        }
        .ul li{
            color: white;
            background-color: black;
        }
    </style>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <h1>
        <font color="red" size="10">
            olds days
        </font>
    </h1>

    <ul>
        <li>
            <font color="green" size="10">
                Milk
            </font>
        </li>
        <li>
            <font color="red" size="5">
                Chicken
            </font>
        </li>
        <li>
            <font color="blue" size="2">
                Egg
            </font>
        </li>
        <li>
            <font color="pink" size="5">
                Fish
            </font>
        </li>
    </ul>

    <hr>

    <!-- inline css -->
    <h2 style="color: yellowgreen; font-size: 40px; background-color: bisque;">
        Inline CSS
    </h2>

    <ul style="font-size: 20px;">
        <li style="color: aqua; background-color: aquamarine;">Milk</li>
        <li style="color: red; background-color: pink;">Chicken</li>
        <li style="color: blue; background-color: aquamarine;">Egg</li>
        <li style="color: green; background-color: yellowgreen;">Fish</li>
    </ul>

    <hr>

    <!-- internal css -->
    <h2 class="h2">
        Internal CSS
    </h2>
    <ul class="ul">
        <li>Milk</li>
        <li>Tea</li>
        <li>Egg</li>
        <li>Fish</li>
    </ul>

    <hr>

    <!-- external css -->
    <h2 id="h2">
        External CSS
    </h2>
    <ul id="ul">
        <li class="fsz">Milk</li>
        <li>Tea</li>
        <li class="fsz">Egg</li>
        <li>Fish</li>
    </ul>

    <hr>

    <p>
        <a href="./ex1.html">
            Example 1
        </a>
    </p>

    
</body>
</html>
